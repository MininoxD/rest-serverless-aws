service: swapi-serverless
frameworkVersion: '3'
plugins:
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-offline
custom:
  tableName: 'people-table-${sls:stage}'
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ PeopleTable, Arn ]
  environment:
    PEOPLE_TABLE: ${self:custom.tableName}

functions:
  api:
    handler: "./src/index.handler"
    events:
    - http: ANY /
    - http: 'ANY {proxy+}'

resources:
  Resources:
    PeopleTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: _id
            AttributeType: S
        KeySchema:
          - AttributeName: _id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
